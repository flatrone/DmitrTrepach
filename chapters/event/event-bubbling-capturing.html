События сначала погружаются, проходя через все эелементы. А потом всплывают выполняя
функции. 
Чтобы выполнять функции сразу же при погружении нужно параметром передать функции true


elem3.addEventListener('click', function() {
	alert('красный - погружение');
}, true);
