<body>
    <h1>Получение соседей элементов в массиве JavaScript</h1>
    <p>получение предыдущего элемента</p>
    <pre>
        let arr = [1, 2, 3, 4, 5];    

        for (let i = 1; i < arr.length; i++) {     \\т.к. у первого элемента нет предыдущего, то i начин с 1
            console.log(arr[i - 1]);
        }
    </pre>



</body>
