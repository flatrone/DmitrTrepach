<h1></h1>
<pre>
Создание объекта
let date = new Date();

В объекте содержится время на момент создания объекта

Получение свойств

date.getFullYear(); // год
date.getMonth();    // месяц
date.getDate();     // день
date.getHours();    // часы
date.getMinutes();  // минуты
date.getSeconds();  // секунды
</pre>
