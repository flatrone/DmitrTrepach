<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Объекты</h1>
    <p>Ключи могут быть числовыми и строковыми. Вызов значений объекта:</p>
    <pre>
obj[key] - ключ как переменная
obj['key'] - ключ как строка
obj.key - ключ который не обязательно брать в кавычки
    </pre>
    <p>Заполнение объекта</p>
    <pre>
obj['key'] = value
obj.key = value
    </pre>
</body>
</html>
