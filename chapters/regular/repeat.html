<pre>
    + - одна и более буква
    'xx xax xaax xaaax xbx'.replace(/xa+x/g, '!');     - xx ! ! ! xbx



    * - ноль и более
    xx xax xaax xaaax xbx.replace(/xa+x/g, '!');      - ! ! ! ! xbx


    ? - ноль или один
    xx xax xaax xbx.replace(/xa?x/g, '!')      - ! ! xaax xbx
</pre>
