<body>
    <h1>Заполнение многомерных массивов</h1>
    <p></p>
    <pre>
let arr = [];

for (let i = 0; i < 3; i++) {
    arr[i] = []     //Создаем пустой массив

    for (let j = 0; j < 5; j++) {
        arr[i][j] = j;
    }
}
    </pre>


</body>
